<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title no-padding>Seasonal Influenza</ion-title> 
  </ion-toolbar> 
  <ion-segment style="background-color:#F4A460; color:white;" [(ngModel)]="query" (ionChange)="showdata()">
      <ion-segment-button value="summer" class="segcolor">
        Summer
      </ion-segment-button>
      <ion-segment-button value="winter" class="segcolor">
         Winter
      </ion-segment-button>
      <ion-segment-button value="fall" class="segcolor">
         Fall
      </ion-segment-button>
      <ion-segment-button value="spring" class="segcolor">
         Spring
      </ion-segment-button>
    </ion-segment> 
</ion-header>
  
<ion-slides (ionSlideDidChange)="slideChanged()">
                             <!-- Summer -->
  <ion-slide no-padding style="background-image: url(assets/img/slidebg.jpg);">
  <div style="padding-bottom: 95px;"></div>
   <ion-card *ngFor="let sum of Summer">
  <img class="imgcss" src="assets/img/summer.jpg"/>
  <ion-card-content>
    <ion-card-title text-center>
      {{sum.title}}
      </ion-card-title>
    <ion-row>
      <ion-col width-34>
         <button style="background-color: white;" (click)=showAlert1a();> 
    <ion-icon style="position:relative; color: darkred;" name="ios-bulb"></ion-icon><br><b style="text-align: center;">Info</b>
         </button>
      </ion-col>
      <ion-col width-33> 
         <button style="background-color: white;" (click)=showAlert1b();> 
   <ion-icon style="position:relative; color: darkred;" name="ios-flower" text-center></ion-icon><br><b>Cure</b>
         </button>
      </ion-col>
      <ion-col width-33> 
         <button style="background-color: white;" (click)=showAlert1c();> 
   <ion-icon style="color: darkred;" name="ios-alert" text-center></ion-icon><br><b>Precaution</b>
         </button>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
  </ion-slide>
