
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title no-padding class="font">Fall</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding style="background-image: url(assets/img/autumn.jpg);">
   <ion-card>
  <img class="imgcss" src="assets/img/flu.jpg"/>
  <ion-card-content>
    <ion-card-title text-center>
      The Flu
      </ion-card-title>
    <p text-center>Nobody Knows when it will attack.</p>
    <ion-row>
      <ion-col width-34>
         <button style="background-color: white;" (click)=showAlert1a();> 
    <ion-icon style="position:relative; color: darkred;" name="ios-bulb"></ion-icon><br><b style="text-align: center;">Info</b>
         </button>
      </ion-col>
      <ion-col width-33> 
         <button style="background-color: white;" (click)=showAlert1b();> 
   <ion-icon style="position:relative; color: darkred;" name="ios-flower" text-center></ion-icon><br><b>Cure</b>
         </button>
      </ion-col>
      <ion-col width-33> 
         <button style="background-color: white;" (click)=showAlert1c();> 
   <ion-icon style="position:relative; color: darkred;" name="ios-alert" text-center></ion-icon><br><b>Precaution</b>
         </button>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
