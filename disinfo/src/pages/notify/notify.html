<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Set Notification Time
    </ion-title>
   
  </ion-navbar>
</ion-header>
<ion-content padding>
 <ion-fab right bottom *ngIf = " season == 'summer'">
     <button ion-fab (click)="addNotificationsA()">
         <ion-icon name="md-checkmark"></ion-icon>
     </button>
 </ion-fab>
  <ion-fab right bottom *ngIf = " season == 'winter'">
     <button ion-fab (click)="addNotificationsB()">
         <ion-icon name="md-checkmark"></ion-icon>
     </button>
 </ion-fab>
  <ion-fab right bottom *ngIf = " season == 'fall'">
     <button ion-fab (click)="addNotificationsC()">
         <ion-icon name="md-checkmark"></ion-icon>
     </button>
 </ion-fab>
  <ion-fab right bottom *ngIf = " season == 'spring'">
     <button ion-fab (click)="addNotificationsD()">
         <ion-icon name="md-checkmark"></ion-icon>
     </button>
 </ion-fab>
  <ion-fab right bottom *ngIf = " season == 'rainy'">
     <button ion-fab (click)="addNotificationsE()">
         <ion-icon name="md-checkmark"></ion-icon>
     </button>
 </ion-fab>
    <ion-list no-lines>
  
        <ion-item>
          <ion-label>Notify me at: </ion-label>
          <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="notifyTime" (ionChange)="timeChange($event)"></ion-datetime>
        </ion-item>
        <ion-row>
         <ion-col width-50>
            <button full ion-button color="appTheme" (click)="toggle();">
               Customise
            </button>
         </ion-col>
         <ion-col width-50>
            <button full ion-button color="appTheme" (click)="toggle2();">
               Notify Daily
            </button>
         </ion-col>
        </ion-row>
        <div *ngIf="daysA == undefined ||daysB == undefined ||daysC == undefined ||daysD == undefined ||daysE == undefined" class="wait">
            Please wait...
        </div>
        <div *ngIf = " season == 'summer'">
       
        <ion-item *ngFor="let day of daysA">
            <ion-label item-left>{{day.title}}</ion-label>
            <ion-toggle [(ngModel)]="day.checked" color="appTheme"></ion-toggle>
        </ion-item>
        </div>
        <div *ngIf = " season == 'winter'">
           
        <ion-item *ngFor="let day of daysB">
            <ion-label item-left>{{day.title}}</ion-label>
            <ion-toggle [(ngModel)]="day.checked" color="appTheme"></ion-toggle>
        </ion-item>
        </div>
        <div *ngIf = " season == 'fall'">
           
        <ion-item *ngFor="let day of daysC">
            <ion-label item-left>{{day.title}}</ion-label>
            <ion-toggle [(ngModel)]="day.checked" color="appTheme"></ion-toggle>
        </ion-item>
        </div>
        <div *ngIf = " season == 'spring'">
           
        <ion-item *ngFor="let day of daysD">
            <ion-label item-left>{{day.title}}</ion-label>
            <ion-toggle [(ngModel)]="day.checked" color="appTheme"></ion-toggle>
        </ion-item>
        </div>
        <div *ngIf = " season == 'rainy'">
           
        <ion-item *ngFor="let day of daysE">
            <ion-label item-left>{{day.title}}</ion-label>
            <ion-toggle [(ngModel)]="day.checked" color="appTheme"></ion-toggle>
        </ion-item>
        </div>
    </ion-list>
   <div text-center>
      <button (click)="cancelAll()" ion-button color="danger">Disable</button>
   </div>
</ion-content>
