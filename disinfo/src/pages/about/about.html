<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Set Notification Time
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
 
    <ion-list no-lines>
 
        <ion-item>
          <ion-label>Notify me at: </ion-label>
          <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="notifyTime" (ionChange)="timeChange($event)"></ion-datetime>
        </ion-item>
        <ion-row>
         <ion-col width-50>
            <button ion-button color="appTheme" (click)="toggle();">
               Customise
            </button>
         </ion-col>
         <ion-col width-50>
            <button ion-button color="appTheme" (click)="toggle2();">
               All day
            </button>
         </ion-col>
        </ion-row>
        <ion-item *ngFor="let day of days">
            <ion-label item-left>{{day.title}}</ion-label>
            <ion-toggle [(ngModel)]="day.checked" color="appTheme"></ion-toggle>
        </ion-item>
 
    </ion-list>
 <ion-row padding>
    <ion-col width-50>
      <button (click)="cancelAll()" ion-button color="danger" full>Disable</button>
    </ion-col>
    <ion-col width-50>
      <button (click)="addNotifications()" ion-button color="appTheme" full>Set time</button>
    </ion-col>
  </ion-row>
</ion-content>
