<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Set Notification Time
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
 
    <ion-list no-lines>
 
        <ion-item>
          <ion-label>Notify me at: </ion-label>
          <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="notifyTime" (ionChange)="timeChange($event)"></ion-datetime>
        </ion-item>
 
        <ion-item>
            <ion-label>On the following days:</ion-label>
        </ion-item>
 
        <ion-item *ngFor="let day of days">
            <ion-label item-left>{{day.title}}</ion-label>
            <ion-checkbox [(ngModel)]="day.checked" color="appTheme"></ion-checkbox>
        </ion-item>
 
    </ion-list>
 <ion-row>
    <ion-col width-50>
      <button (click)="cancelAll()" ion-button color="danger" full>Disable Notifications</button>
    </ion-col>
    <ion-col width-50>
      <button (click)="addNotifications()" ion-button color="appTheme" full>Set time</button>
    </ion-col>
  </ion-row>
</ion-content>
